<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB Movie Search</title>
    <link rel="icon" href="./favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/scss/styles.scss" />
    <script src="./index.ts" type="module" defer></script>
  </head>

  <body>
    <header>
      <nav class="nav">
        <div class="nav__items-container">
          <a href="#" class="nav__txt-link">Home</a>
          <input
            id="nav-search-bar"
            class="nav__search-bar"
            type="search"
            placeholder="Search Here"
          />
        </div>
      </nav>
    </header>
    <main id="main">
      <section class="card-group" id="card-group">
        <article class="card">
          <div class="card__thumb-and-links-container cursor--pointer">
            <input
              id=""
              type="checkbox"
              name="links-toggle"
              class="toggle-links-for-no-hover"
            />
            <div class="card__link-buttons-container">
              <button id="" class="view-content-btn cursor--pointer">
                View Details
              </button>
              <button id="" class="visit-imdb-btn cursor--pointer">
                Go to
                <img
                  src="./assets/images/imdb-logo.svg"
                  alt="imdb-logo"
                  class="imdb-logo"
                  height="20px"
                />
              </button>
            </div>
            <img
              src="https://m.media-amazon.com/images/M/MV5BMDBmYTZjNjUtN2M1MS00MTQ2LTk2ODgtNzc2M2QyZGE5NTVjXkEyXkFqcGdeQXVyNzAwMjU2MTY@._V1_SX300.jpg"
              alt="movie thumbnail"
              class="card__thumb"
              width="100px"
            />
          </div>

          <div class="card__details-container">
            <h2 class="card__title">
              <span
                class="card__title-text medium-text cursor--pointer hover--underline"
                >Film Title</span
              >
            </h2>

            <div class="card__tags-container">
              <div class="card__tag-year card__tag cursor--pointer">
                <p class="card__tag-text card__tag-year">Year</p>
              </div>
              <div class="card__tag-media-type card__tag cursor--pointer">
                <p class="card__tag-text card--tag-type">Type</p>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p id="author-name">Scottify20</p>
    </footer>
  </body>
</html>
